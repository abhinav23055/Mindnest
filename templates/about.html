<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About | MindNest</title>
    <style>
        :root {
            --primary-green: #5b8c7a;
            --bg-light: #f4f9f7;
            --text-dark: #333;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: white;
            color: var(--text-dark);
            margin: 0;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 100px auto;
            padding: 0 20px;
            text-align: center;
        }
        .badge {
            background-color: var(--bg-light);
            color: var(--primary-green);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        h1 {
            font-size: 2.5rem;
            color: var(--text-dark);
            margin-top: 20px;
        }
        span.highlight {
            color: var(--primary-green);
        }
        p {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 40px;
        }
        .back-btn {
            background-color: var(--primary-green);
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            text-decoration: none;
            transition: opacity 0.3s;
        }
        .back-btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="badge">Our Mission</span>
        <h1>Nurturing <span class="highlight">Mental Clarity</span></h1>
        <p>
            MindNest was built to provide a non-clinical safe space for reflection. 
            We believe that by tracking small daily patterns in mood and energy, 
            anyone can gain better insights into their well-being.
        </p>
        <a href="/" class="back-btn">‚Üê Back to Home</a>
    </div>
</body>
</html>
