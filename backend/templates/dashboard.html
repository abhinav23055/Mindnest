<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindNest | Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --primary: #4f7f6a; --bg: #f9faf9; --text: #2f2f2f; --danger: #d9534f; --accent: #e6f0ec; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif; }
        body { background: var(--bg); color: var(--text); }

        /* --- NAVIGATION BAR (Styled like your screenshot) --- */
        .navbar {
            background: white;
            padding: 20px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
        }
        .nav-brand {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
        }
        .nav-link-home {
            font-size: 16px;
            font-weight: 500;
            color: var(--primary);
            text-decoration: none;
            transition: opacity 0.2s;
        }
        .nav-link-home:hover {
            opacity: 0.7;
        }

        /* Dashboard Content */
        .dashboard-container { max-width: 900px; margin: 40px auto; padding: 0 20px; }

        /* Header Card */
        .welcome-card { background: white; padding: 30px; border-radius: 24px; box-shadow: 0 4px 20px rgba(0,0,0,0.04); margin-bottom: 25px; display: flex; justify-content: space-between; align-items: center; }
        .welcome-card h1 { color: var(--primary); font-size: 2.2rem; }
        .date-text { color: #888; font-size: 14px; margin-top: 5px; }
        .status-badge { background: var(--accent); color: var(--primary); padding: 8px 16px; border-radius: 12px; font-size: 13px; font-weight: bold; }

        /* Wellness Chart Card */
        .main-card { background: white; padding: 25px; border-radius: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.02); border: 1px solid #f0f0f0; margin-bottom: 25px; }

        /* Action Grid */
        .action-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 25px; }
        .action-btn { background: white; border: 2px solid var(--primary); color: var(--primary); padding: 20px; border-radius: 18px; cursor: pointer; font-weight: bold; transition: 0.3s; text-align: center; text-decoration: none; display: flex; flex-direction: column; align-items: center; gap: 10px; }
        .action-btn:hover { background: var(--primary); color: white; transform: translateY(-3px); }

        /* Check-in Form */
        #checkinSection { display: none; background: #eef3f1; padding: 30px; border-radius: 24px; margin-bottom: 25px; animation: slideIn 0.3s ease-out; }
        .checkin-group { margin-bottom: 20px; }
        input[type="range"] { width: 100%; accent-color: var(--primary); cursor: pointer; }
        .range-labels { display: flex; justify-content: space-between; font-size: 12px; color: #777; margin-top: 5px; }

        /* History */
        .history-card { background: white; border-radius: 24px; padding: 25px; box-shadow: 0 4px 15px rgba(0,0,0,0.04); margin-top: 25px;}
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { text-align: left; padding: 15px; border-bottom: 1px solid #f5f5f5; }

        /* Bottom Footer Nav */
        .footer-nav { text-align: center; margin-top: 50px; padding-bottom: 40px; display: flex; justify-content: center; gap: 30px; }
        .footer-nav span { color: #999; cursor: pointer; font-size: 14px; }
        .footer-nav span:hover { color: var(--primary); }

        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="nav-brand">MindNest</a>
        <a href="index.html" class="nav-link-home">Return to Home</a>
    </nav>

    <div class="dashboard-container">
        
        <div class="welcome-card">
            <div>
                <h1 id="userName">Hello, Bhumi üòä</h1>
                <p id="dateDisplay" class="date-text"></p>
            </div>
            <div id="statusBadge" class="status-badge">
                Check-in Pending
            </div>
        </div>

        <div class="main-card">
            <h3 style="margin-bottom: 20px; color: var(--primary);">Your Wellness Journey</h3>
            <canvas id="wellnessTrendChart" height="120"></canvas>
        </div>

        <div class="action-grid">
            <div class="action-btn" onclick="toggleCheckin()">üìù Daily Check-in</div>
            <a href="/screening" class="action-btn">üîç Assessments</a>
        </div>

        <div id="checkinSection">
            <h3 style="margin-bottom: 20px;">Quick Check-in</h3>
            <div class="checkin-group">
                <label>Mood</label>
                <input type="range" id="mood" min="1" max="5">
                <div class="range-labels"><span>Low</span><span>High</span></div>
            </div>
            <div class="checkin-group">
                <label>Stress</label>
                <input type="range" id="stress" min="1" max="5">
                <div class="range-labels"><span>Calm</span><span>High</span></div>
            </div>
            <button class="action-btn" style="width:100%; background: var(--primary); color: white;" onclick="submitCheckin()">Save</button>
        </div>

        <div id="historySection" class="history-card" style="display:none;">
            <h3 style="color: var(--primary);">History</h3>
            <table id="historyTable">
                <thead>
                    <tr><th>Date</th><th>Mood</th><th>Stress</th></tr>
                </thead>
                <tbody id="historyTableBody"></tbody>
            </table>
        </div>

        <div class="footer-nav">
            <span onclick="toggleHistory()">View History</span>
            <span onclick="logout()" style="color: var(--danger);">Logout</span>
        </div>
    </div>

<script>
    const userId = localStorage.getItem('user_id');
    let wellnessChart = null;

    if (!userId) { window.location.href = "/signup"; }

    document.addEventListener('DOMContentLoaded', () => {
        const name = localStorage.getItem('first_name') || 'Bhumi';
        document.getElementById('userName').innerText = `Hello, ${name} üòä`;
        document.getElementById('dateDisplay').innerText = new Date().toDateString();
        loadHistory();
    });

    function toggleCheckin() {
        const s = document.getElementById('checkinSection');
        s.style.display = s.style.display === 'block' ? 'none' : 'block';
    }

    async function submitCheckin() {
        // ... (Your existing fetch logic for checkin)
        const badge = document.getElementById('statusBadge');
        badge.innerText = "Check-in Complete!";
        badge.style.background = "#4f7f6a";
        badge.style.color = "white";
        toggleCheckin();
        loadHistory();
    }

    async function loadHistory() {
        try {
            const response = await fetch(`/api/history/${userId}`);
            const data = await response.json();
            updateChart(data);
            const tbody = document.getElementById('historyTableBody');
            tbody.innerHTML = data.slice(0, 5).map(e => `
                <tr><td>${new Date(e.date).toLocaleDateString()}</td><td>${e.mood}/5</td><td>${e.stress}/5</td></tr>
            `).join('');
        } catch (e) { console.log(e); }
    }

    function updateChart(data) {
        const ctx = document.getElementById('wellnessTrendChart').getContext('2d');
        if (wellnessChart) wellnessChart.destroy();
        wellnessChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: data.map(e => new Date(e.date).toLocaleDateString()).reverse(),
                datasets: [{ label: 'Mood', data: data.map(e => e.mood).reverse(), borderColor: '#4f7f6a', tension: 0.4 }]
            },
            options: { responsive: true, scales: { y: { min: 1, max: 5 } } }
        });
    }

    function toggleHistory() {
        const s = document.getElementById('historySection');
        s.style.display = s.style.display === 'block' ? 'none' : 'block';
    }

    function logout() { localStorage.clear(); window.location.href = "/signup"; }
</script>

</body>
</html>
