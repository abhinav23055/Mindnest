<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MindNest | Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --primary: #4f7f6a; --bg: #f9faf9; --text: #2f2f2f; --danger: #d9534f; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Segoe UI", sans-serif; }
        body { background: var(--bg); color: var(--text); padding: 20px; }
        
        .dashboard-container { max-width: 800px; margin: 0 auto; }

        /* Header */
        .welcome-card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; }
        .welcome-card h1 { color: var(--primary); font-size: 1.8rem; }

        /* Main Card Styles */
        .main-card { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.03); border: 1px solid #f0f0f0; margin-bottom: 20px; }

        /* Action Buttons */
        .action-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        .action-btn { background: white; border: 2px solid var(--primary); color: var(--primary); padding: 15px; border-radius: 15px; cursor: pointer; font-weight: bold; transition: 0.3s; text-align: center; text-decoration: none; }
        .action-btn:hover { background: var(--primary); color: white; transform: translateY(-2px); }

        /* Check-in Form */
        #checkinSection { display: none; background: #eef3f1; padding: 25px; border-radius: 20px; margin-bottom: 20px; animation: slideDown 0.4s ease; }
        .checkin-group { margin-bottom: 20px; }
        input[type="range"] { width: 100%; accent-color: var(--primary); cursor: pointer; }
        .range-labels { display: flex; justify-content: space-between; font-size: 11px; color: #777; margin-top: 5px; }

        /* History Table */
        .history-card { background: white; border-radius: 20px; padding: 25px; margin-top: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { text-align: left; padding: 12px; border-bottom: 1px solid #f0f0f0; }
        th { color: var(--primary); font-weight: bold; }

        /* Footer Links */
        .nav-links { display: flex; gap: 20px; justify-content: center; margin-top: 40px; padding-bottom: 40px; }
        .nav-links span { color: #888; cursor: pointer; font-size: 14px; transition: 0.2s; }
        .nav-links span:hover { color: var(--primary); }

        @keyframes slideDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="dashboard-container">
    
    <div class="welcome-card">
        <div>
            <h1 id="userName">Hello!</h1>
            <p id="dateDisplay" style="color: #888; font-size: 14px;"></p>
        </div>
        <div id="statusBadge" style="background: #e6f0ec; color: var(--primary); padding: 8px 15px; border-radius: 20px; font-size: 12px; font-weight: bold;">
            Check-in Pending
        </div>
    </div>

    <div class="main-card">
        <h3 style="margin-bottom: 15px; color: var(--primary);">Your Wellness Journey</h3>
        <canvas id="wellnessTrendChart" height="120"></canvas>
    </div>

    <div class="action-grid">
        <div class="action-btn" onclick="toggleCheckin()">üìù Daily Check-in</div>
        <a href="/screening" class="action-btn">üîç Assessments</a>
    </div>

    <div id="checkinSection">
        <h3 style="margin-bottom: 20px;">Quick Check-in</h3>
        <div class="checkin-group">
            <label>Mood</label>
            <input type="range" id="mood" min="1" max="5" value="3">
            <div class="range-labels"><span>Low</span><span>Balanced</span><span>High</span></div>
        </div>
        <div class="checkin-group">
            <label>Energy</label>
            <input type="range" id="energy" min="1" max="5" value="3">
            <div class="range-labels"><span>Tired</span><span>Neutral</span><span>Vibrant</span></div>
        </div>
        <div class="checkin-group">
            <label>Stress</label>
            <input type="range" id="stress" min="1" max="5" value="3">
            <div class="range-labels"><span>Calm</span><span>Manageable</span><span>High</span></div>
        </div>
        <button class="action-btn" style="width: 100%; background: var(--primary); color: white;" onclick="submitCheckin()">Save Check-in</button>
    </div>

    <div id="historySection" class="history-card" style="display:none;">
        <h3 style="color: var(--primary);">Recent Records</h3>
        <table id="historyTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Mood</th>
                    <th>Energy</th>
                    <th>Stress</th>
                </tr>
            </thead>
            <tbody id="historyTableBody"></tbody>
        </table>
    </div>

    <div class="nav-links">
        <span onclick="toggleHistory()">Journal History</span>
        <span onclick="confirmDelete()" style="color: var(--danger);">Clear Data</span>
        <span onclick="logout()">Logout</span>
    </div>
</div>

<script>
    const userId = localStorage.getItem('user_id');
    let wellnessChart = null;

    if (!userId) { window.location.href = "/signup"; }

    // Init Page
    document.addEventListener('DOMContentLoaded', () => {
        const name = localStorage.getItem('first_name') || 'Friend';
        const capitalizedName = name.charAt(0).toUpperCase() + name.slice(1);
        document.getElementById('userName').innerText = `Hello, ${capitalizedName}üòä`;
        document.getElementById('dateDisplay').innerText = new Date().toDateString();
        loadHistory();
    });

    function toggleCheckin() {
        const section = document.getElementById('checkinSection');
        section.style.display = (section.style.display === 'block') ? 'none' : 'block';
    }

    async function submitCheckin() {
        const mood = document.getElementById('mood').value;
        const energy = document.getElementById('energy').value;
        const stress = document.getElementById('stress').value;

        try {
            const response = await fetch('/api/checkin', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ user_id: userId, mood, energy, stress })
            });

            if (response.ok) {
                const badge = document.getElementById('statusBadge');
                badge.innerText = "Logged Today!";
                badge.style.background = "#4f7f6a";
                badge.style.color = "white";
                toggleCheckin();
                loadHistory(); 
            }
        } catch (err) { console.error("Error saving:", err); }
    }

    async function loadHistory() {
        try {
            const response = await fetch(`/api/history/${userId}`);
            const data = await response.json();
            
            updateChart(data);

            const tableBody = document.getElementById('historyTableBody');
            tableBody.innerHTML = ""; 
            data.slice(0, 5).forEach(entry => {
                const date = new Date(entry.date).toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                tableBody.innerHTML += `
                    <tr>
                        <td><strong>${date}</strong></td>
                        <td>${entry.mood}/5</td>
                        <td>${entry.energy}/5</td>
                        <td>${entry.stress}/5</td>
                    </tr>`;
            });
        } catch (e) { console.error("History Error:", e); }
    }

    function updateChart(data) {
        const ctx = document.getElementById('wellnessTrendChart').getContext('2d');
        const chartData = [...data].reverse();
        
        if (wellnessChart) wellnessChart.destroy();
        
        wellnessChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: chartData.map(e => new Date(e.date).toLocaleDateString('en-US', { month: 'short', day: 'numeric' })),
                datasets: [{
                    label: 'Mood',
                    data: chartData.map(e => e.mood),
                    borderColor: '#4f7f6a',
                    backgroundColor: 'rgba(79, 127, 106, 0.05)',
                    tension: 0.4,
                    fill: true
                }, {
                    label: 'Stress',
                    data: chartData.map(e => e.stress),
                    borderColor: '#d9534f',
                    tension: 0.4
                }]
            },
            options: { 
                responsive: true,
                scales: { y: { min: 1, max: 5 } },
                plugins: { legend: { position: 'bottom' } }
            }
        });
    }

    function toggleHistory() {
        const section = document.getElementById('historySection');
        section.style.display = (section.style.display === 'block') ? 'none' : 'block';
    }

    function confirmDelete() {
        if (confirm("Permanently clear your journey history?")) {
            fetch(`/api/delete_history/${userId}`, { method: 'DELETE' }).then(() => location.reload());
        }
    }

    function logout() { 
        localStorage.clear(); 
        window.location.href = "/signup"; 
    }
</script>

</body>
</html>
