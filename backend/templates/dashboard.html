<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MindNest | Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --primary: #3a5a40;
      --accent: #a3b18a;
      --bg-base: #fdfdfd;
      --text-main: #344e41;
      --text-muted: #588157;
      --white: #ffffff;
      --glass: rgba(255, 255, 255, 0.7);
      --section-bg: #f4f6f4;
      --danger: #c0392b;
    }

    [data-theme="dark"] {
      --primary: #a3b18a;
      --accent: #3a5a40;
      --bg-base: #1a1a1a;
      --text-main: #f1f4f1;
      --text-muted: #a3b18a;
      --white: #242424;
      --glass: rgba(36, 36, 36, 0.8);
      --section-bg: #2d2d2d;
    }

    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Plus Jakarta Sans', sans-serif;
      transition: background 0.4s ease, color 0.4s ease;
    }

    body {
      background: var(--bg-base);
      color: var(--text-main);
      -webkit-font-smoothing: antialiased;
      min-height: 100vh;
    }

    /* NAV */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 10%;
      background: var(--glass);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(0,0,0,0.03);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo { font-weight: 800; font-size: 1.3rem; letter-spacing: -1.5px; color: var(--primary); text-decoration: none; }
    .nav-buttons { display: flex; gap: 30px; align-items: center; }
    .nav-link { text-decoration: none; color: var(--text-main); font-size: 0.8rem; font-weight: 600; letter-spacing: 0.8px; text-transform: uppercase; }

    .theme-toggle {
      background: none;
      border: 1px solid var(--accent);
      color: var(--primary);
      padding: 6px 12px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 0.75rem;
      font-weight: 700;
    }

    .btn-danger-sm {
      background: none;
      border: 1px solid rgba(192,57,43,0.3);
      color: var(--danger);
      padding: 6px 14px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 0.75rem;
      font-weight: 700;
      font-family: 'Plus Jakarta Sans', sans-serif;
      transition: all 0.2s;
    }
    .btn-danger-sm:hover { background: var(--danger); color: white; }

    /* CONTAINER */
    .dashboard-container {
      max-width: 960px;
      margin: 0 auto;
      padding: 40px 5% 80px;
    }

    /* WELCOME CARD */
    .welcome-card {
      background: var(--white);
      padding: 32px 36px;
      border-radius: 32px;
      border: 1px solid rgba(0,0,0,0.05);
      box-shadow: 0 4px 24px rgba(58,90,64,0.05);
      margin-bottom: 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .welcome-card h1 {
      font-size: clamp(1.6rem, 3vw, 2.2rem);
      font-weight: 800;
      color: var(--primary);
      letter-spacing: -1.5px;
      margin-bottom: 6px;
    }

    .date-text { color: var(--text-muted); font-size: 0.82rem; font-weight: 400; }

    .status-badge {
      background: var(--section-bg);
      color: var(--text-muted);
      padding: 8px 18px;
      border-radius: 100px;
      font-size: 0.72rem;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 1px;
      white-space: nowrap;
      transition: all 0.4s;
    }

    .status-badge.done {
      background: var(--primary);
      color: white;
    }

    /* CHART CARD */
    .main-card {
      background: var(--white);
      padding: 32px 36px;
      border-radius: 32px;
      border: 1px solid rgba(0,0,0,0.05);
      box-shadow: 0 4px 24px rgba(58,90,64,0.04);
      margin-bottom: 24px;
    }

    .card-title {
      font-size: 0.7rem;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      color: var(--text-muted);
      margin-bottom: 20px;
    }

    /* ACTION GRID */
    .action-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      margin-bottom: 24px;
    }

    .action-btn {
      background: var(--white);
      border: 1px solid rgba(0,0,0,0.06);
      color: var(--text-main);
      padding: 28px 24px;
      border-radius: 24px;
      cursor: pointer;
      font-weight: 700;
      font-size: 0.95rem;
      font-family: 'Plus Jakarta Sans', sans-serif;
      transition: all 0.25s ease;
      text-align: center;
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      box-shadow: 0 4px 16px rgba(58,90,64,0.04);
    }

    .action-btn .icon {
      font-size: 1.6rem;
      width: 48px; height: 48px;
      background: var(--section-bg);
      border-radius: 14px;
      display: flex; align-items: center; justify-content: center;
    }

    .action-btn:hover {
      background: var(--primary);
      color: white;
      transform: translateY(-3px);
      box-shadow: 0 12px 28px rgba(58,90,64,0.18);
      border-color: transparent;
    }

    .action-btn:hover .icon { background: rgba(255,255,255,0.15); }

    /* CHECKIN SECTION */
    #checkinSection {
      display: none;
      background: var(--white);
      padding: 32px 36px;
      border-radius: 32px;
      border: 1px solid rgba(0,0,0,0.05);
      box-shadow: 0 4px 24px rgba(58,90,64,0.04);
      margin-bottom: 24px;
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    .checkin-group { margin-bottom: 24px; }

    .checkin-group label {
      display: block;
      font-size: 0.7rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--text-muted);
      margin-bottom: 10px;
    }

    input[type="range"] {
      width: 100%;
      accent-color: var(--primary);
      cursor: pointer;
      height: 6px;
      border-radius: 3px;
    }

    .range-labels {
      display: flex;
      justify-content: space-between;
      font-size: 0.72rem;
      color: var(--text-muted);
      margin-top: 6px;
    }

    .btn-save {
      width: 100%;
      background: var(--primary);
      color: white;
      padding: 16px;
      border-radius: 14px;
      border: none;
      font-size: 0.9rem;
      font-weight: 700;
      font-family: 'Plus Jakarta Sans', sans-serif;
      cursor: pointer;
      box-shadow: 0 10px 20px rgba(58,90,64,0.2);
      transition: all 0.25s;
      margin-top: 8px;
    }

    .btn-save:hover { transform: translateY(-2px); box-shadow: 0 14px 28px rgba(58,90,64,0.28); }

    /* HISTORY CARD */
    .history-card {
      display: none;
      background: var(--white);
      border-radius: 32px;
      padding: 32px 36px;
      border: 1px solid rgba(0,0,0,0.05);
      box-shadow: 0 4px 24px rgba(58,90,64,0.04);
      margin-bottom: 24px;
      animation: slideIn 0.3s ease-out;
    }

    table { width: 100%; border-collapse: collapse; margin-top: 16px; }

    th {
      text-align: left;
      padding: 10px 16px;
      font-size: 0.68rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--text-muted);
      border-bottom: 1px solid rgba(0,0,0,0.06);
    }

    td {
      text-align: left;
      padding: 14px 16px;
      font-size: 0.88rem;
      border-bottom: 1px solid rgba(0,0,0,0.04);
      color: var(--text-main);
    }

    tr:last-child td { border-bottom: none; }

    /* FOOTER NAV */
    .footer-nav {
      text-align: center;
      margin-top: 40px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .footer-btn {
      background: var(--section-bg);
      border: none;
      color: var(--text-muted);
      padding: 10px 22px;
      border-radius: 100px;
      font-size: 0.8rem;
      font-weight: 600;
      cursor: pointer;
      font-family: 'Plus Jakarta Sans', sans-serif;
      transition: all 0.2s;
    }

    .footer-btn:hover { background: var(--primary); color: white; }

    @media (max-width: 900px) {
      .nav-buttons { display: none; }
      .action-grid { grid-template-columns: 1fr; }
      .welcome-card { flex-direction: column; align-items: flex-start; gap: 16px; }
    }
  
    /* PAGE LABEL STRIP */
    .page-label-strip {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 10%;
      background: var(--section-bg);
      border-bottom: 1px solid rgba(0,0,0,0.04);
      font-size: 0.7rem;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      color: var(--text-muted);
    }
    .page-label-strip .pl-dot {
      width: 8px; height: 8px;
      border-radius: 50%;
      flex-shrink: 0;
    }
    .page-label-strip .pl-breadcrumb {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .page-label-strip .pl-home {
      color: var(--text-muted);
      text-decoration: none;
      font-weight: 600;
      opacity: 0.6;
      font-size: 0.68rem;
      text-transform: uppercase;
      letter-spacing: 1.2px;
    }
    .page-label-strip .pl-sep { opacity: 0.4; font-weight: 300; }
    .page-label-strip .pl-current { color: var(--text-main); }

  </style>
</head>
<body>

  <!-- NAV -->
  <nav>
    <a href="/" class="logo">MindNest</a>
    <div class="nav-buttons">
      <button class="theme-toggle" onclick="toggleTheme()">üåì Toggle Mode</button>
      <a href="/articles" class="nav-link">Insights</a>
      <a href="/zen" class="nav-link">Zen Zone</a>
      <a href="/screening" class="nav-link">Assessments</a>
      <button class="btn-danger-sm" onclick="logout()">Logout</button>
    </div>
  </nav>

  <!-- PAGE LABEL -->
  <div class="page-label-strip">
    <div class="pl-dot" style="background:#3a5a40;"></div>
    <div class="pl-breadcrumb">
      <a href="/" class="pl-home">MindNest</a>
      <span class="pl-sep">/</span>
      <span class="pl-current">üìä Dashboard</span>
    </div>
  </div>

  <div class="dashboard-container">

    <!-- WELCOME -->
    <div class="welcome-card">
      <div>
        <h1 id="userName">Hello üòä</h1>
        <p id="dateDisplay" class="date-text"></p>
      </div>
      <div id="statusBadge" class="status-badge">Check-in Pending</div>
    </div>

    <!-- CHART -->
    <div class="main-card">
      <div class="card-title">Your Wellness Journey</div>
      <canvas id="wellnessTrendChart" height="110"></canvas>
    </div>

    <!-- ACTION BUTTONS -->
    <div class="action-grid">
      <div class="action-btn" onclick="toggleCheckin()">
        <div class="icon">üìù</div>
        Daily Check-in
      </div>
      <a href="/screening" class="action-btn">
        <div class="icon">üîç</div>
        Assessments
      </a>
    </div>

    <!-- CHECKIN FORM -->
    <div id="checkinSection">
      <div class="card-title" style="margin-bottom:24px;">Quick Check-in</div>
      <div class="checkin-group">
        <label>Mood</label>
        <input type="range" id="mood" min="1" max="5" value="3">
        <div class="range-labels"><span>Low</span><span>High</span></div>
      </div>
      <div class="checkin-group">
        <label>Stress Level</label>
        <input type="range" id="stress" min="1" max="5" value="3">
        <div class="range-labels"><span>Calm</span><span>High</span></div>
      </div>
      <button class="btn-save" onclick="submitCheckin()">Save Progress ‚Üí</button>
    </div>

    <!-- HISTORY -->
    <div id="historySection" class="history-card">
      <div class="card-title">Recent History</div>
      <table id="historyTable">
        <thead>
          <tr><th>Date</th><th>Mood</th><th>Stress</th></tr>
        </thead>
        <tbody id="historyTableBody"></tbody>
      </table>
    </div>

    <!-- FOOTER NAV -->
    <div class="footer-nav">
      <button class="footer-btn" onclick="toggleHistory()">View History</button>
      <button class="footer-btn" style="color: var(--danger); border: 1px solid rgba(192,57,43,0.2);" onclick="logout()">Logout</button>
    </div>

  </div>

  <script>
    const userId = localStorage.getItem('user_id');
    let wellnessChart = null;

    if (!userId) window.location.href = "/signup";

    document.addEventListener('DOMContentLoaded', () => {
      const name = localStorage.getItem('first_name') || 'Friend';
      document.getElementById('userName').innerText = `Hello, ${name} üòä`;
      document.getElementById('dateDisplay').innerText = new Date().toDateString();
      loadHistory();
    });

    function toggleTheme() {
      const root = document.documentElement;
      const next = root.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
      root.setAttribute('data-theme', next);
      localStorage.setItem('theme', next);
    }
    document.documentElement.setAttribute('data-theme', localStorage.getItem('theme') || 'light');

    function toggleCheckin() {
      const s = document.getElementById('checkinSection');
      s.style.display = s.style.display === 'block' ? 'none' : 'block';
    }

    async function submitCheckin() {
      const mood = document.getElementById('mood').value;
      const stress = document.getElementById('stress').value;
      const energy = 3;

      try {
        const response = await fetch('/api/checkin', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ user_id: userId, mood, energy, stress })
        });

        if (response.ok) {
          const badge = document.getElementById('statusBadge');
          badge.innerText = "Check-in Complete!";
          badge.classList.add('done');
          toggleCheckin();
          loadHistory();
          alert("Progress saved successfully!");
        } else {
          alert("Failed to save. Please try again.");
        }
      } catch (err) {
        alert("Connection error. Is the server running?");
      }
    }

    async function loadHistory() {
      try {
        const response = await fetch(`/api/history/${userId}`);
        if (!response.ok) return;
        const data = await response.json();
        updateChart(data);
        const tbody = document.getElementById('historyTableBody');
        tbody.innerHTML = data.slice(0, 5).map(e => `
          <tr>
            <td>${new Date(e.date).toLocaleDateString()}</td>
            <td>${e.mood}/5</td>
            <td>${e.stress}/5</td>
          </tr>
        `).join('');
      } catch (e) {
        console.error("History loading error:", e);
      }
    }

    function updateChart(data) {
      const ctx = document.getElementById('wellnessTrendChart').getContext('2d');
      if (wellnessChart) wellnessChart.destroy();
      const sortedData = [...data].reverse();
      wellnessChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: sortedData.map(e => new Date(e.date).toLocaleDateString('en-US', { month: 'short', day: 'numeric' })),
          datasets: [{
            label: 'Mood',
            data: sortedData.map(e => e.mood),
            borderColor: '#3a5a40',
            backgroundColor: 'rgba(58,90,64,0.07)',
            fill: true,
            tension: 0.4,
            pointBackgroundColor: '#3a5a40',
            pointRadius: 4,
            pointHoverRadius: 6
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              min: 1, max: 5,
              grid: { color: 'rgba(0,0,0,0.04)' },
              ticks: { font: { family: 'Plus Jakarta Sans', size: 11 }, color: '#588157' }
            },
            x: {
              grid: { display: false },
              ticks: { font: { family: 'Plus Jakarta Sans', size: 11 }, color: '#588157' }
            }
          },
          plugins: { legend: { display: false } }
        }
      });
    }

    function toggleHistory() {
      const s = document.getElementById('historySection');
      s.style.display = s.style.display === 'block' ? 'none' : 'block';
    }

    function logout() {
      localStorage.clear();
      window.location.href = "/signup";
    }
  </script>
</body>
</html>
