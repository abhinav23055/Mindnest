<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MindNest | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(120deg, #f4faf7, #eef6f2);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* ---------- CONTAINER ---------- */
    .auth-container {
      background: #ffffff;
      width: 380px;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
      animation: fadeUp 0.8s ease;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ---------- HEADER ---------- */
    .logo {
      text-align: center;
      font-size: 22px;
      font-weight: 600;
      color: #4f7f6a;
      margin-bottom: 8px;
    }

    .subtitle {
      text-align: center;
      font-size: 13px;
      color: #777;
      margin-bottom: 30px;
    }

    /* ---------- FORM ---------- */
    .form-group {
      margin-bottom: 18px;
      position: relative;
    }

    .form-group input {
      width: 100%;
      padding: 14px 14px;
      border-radius: 10px;
      border: 1px solid #ddd;
      outline: none;
      font-size: 14px;
      transition: 0.3s;
    }

    .form-group input:focus {
      border-color: #4f7f6a;
      box-shadow: 0 0 0 2px rgba(79, 127, 106, 0.15);
    }

    /* ---------- BUTTON ---------- */
    .btn {
      width: 100%;
      background: #4f7f6a;
      color: white;
      padding: 14px;
      border-radius: 30px;
      border: none;
      font-size: 15px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(79, 127, 106, 0.3);
    }

    /* ---------- TOGGLE TEXT ---------- */
    .toggle-text {
      margin-top: 20px;
      font-size: 13px;
      text-align: center;
      color: #666;
    }

    .toggle-text span {
      color: #4f7f6a;
      cursor: pointer;
      font-weight: 500;
    }

    /* ---------- DISCLAIMER ---------- */
    .disclaimer {
      margin-top: 18px;
      font-size: 11px;
      text-align: center;
      color: #999;
    }

    /* ---------- ANIMATION SWITCH ---------- */
    .hidden {
      display: none;
    }
  </style>
</head>

<body>

  <div class="auth-container">
    <div class="logo">ðŸŒ± MindNest</div>
    <div class="subtitle">A safe, non-clinical space for well-being</div>

    <!-- LOGIN FORM -->
    <form id="loginForm">
      <div class="form-group">
        <input type="email" placeholder="Email" required />
      </div>

      <div class="form-group">
        <input type="password" placeholder="Password" required />
      </div>

      <button class="btn">Login</button>

      <div class="toggle-text">
        Donâ€™t have an account?
        <span onclick="showSignup()">Create one</span>
      </div>
    </form>

    <!-- SIGNUP FORM -->
    <form id="signupForm" class="hidden">
      <div class="form-group">
        <input type="text" placeholder="Full Name" required />
      </div>

      <div class="form-group">
        <input type="email" placeholder="Email" required />
      </div>

      <div class="form-group">
        <input type="password" placeholder="Password" required />
      </div>

      <button class="btn">Sign Up</button>

      <div class="toggle-text">
        Already have an account?
        <span onclick="showLogin()">Login</span>
      </div>
    </form>

    <div class="disclaimer">
      * This is not a medical or diagnostic service.
    </div>
  </div>

  <!-- ---------- SCRIPT ---------- -->
  <script>
    const loginForm = document.getElementById("loginForm");
const signupForm = document.getElementById("signupForm");

function showSignup() {
    loginForm.classList.add("hidden");
    signupForm.classList.remove("hidden");
}

function showLogin() {
    signupForm.classList.add("hidden");
    loginForm.classList.remove("hidden");
}

// --- NEW BACKEND CONNECTION LOGIC ---

// Handle Signup
signupForm.addEventListener("submit", async (e) => {
    e.preventDefault(); // Stop page from refreshing
    
    // Get values from the signup inputs
    const inputs = signupForm.querySelectorAll("input");
    const name = inputs[0].value;
    const email = inputs[1].value;
    const password = inputs[2].value;

    const response = await fetch('/api/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, password })
    });

    const result = await response.json();
    alert(result.message);
    if (response.ok) showLogin(); 
});

// Handle Login
// Handle Login
loginForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    
    const inputs = loginForm.querySelectorAll("input");
    const email = inputs[0].value;
    const password = inputs[1].value;

    try {
        const response = await fetch('/api/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
        });

        const result = await response.json();
        
        if (response.ok) {
            // Store both ID and Name in browser memory
            localStorage.setItem('user_id', result.user_id);
            localStorage.setItem('first_name', result.first_name); 
            window.location.href = "/dashboard"; 
        } else {
            alert(result.error || "Login failed");
        }
    } catch (err) {
        console.error("Login Error:", err);
        alert("Server is not responding.");
    }
});
  </script>

</body>
</html>
