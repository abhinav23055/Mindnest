<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8" />
    <title>MindNest | Welcome Back</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/welcome.css') }}" rel="stylesheet" />
    
</head>
<body>

    <nav>
        <a href="/" class="logo">MindNest</a>
        <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“ Toggle Mode</button>
    </nav>

    <main class="welcome-hero">
        <span class="zen-dot"></span>
        <h1 id="userGreeting">Welcome back, Friend.</h1>
        <p>Before we look at the data, take a moment for yourself. How is your emotional architecture today?</p>
        
        <a href="/dashboard" class="btn-premium">Open My Dashboard</a>

        <div class="quick-links">
            <a href="/zen" class="q-link">Start Meditation</a>
            <a href="/articles" class="q-link">Read Insights</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 MindNest. Fostering daily resilience.</p>
    </footer>

    <script>
        // Use the same theme logic as index.html
        function toggleTheme() {
            const body = document.documentElement;
            const currentTheme = body.getAttribute('data-theme');
            const nextTheme = currentTheme === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', nextTheme);
            localStorage.setItem('theme', nextTheme);
        }

        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);

        // Personalize the greeting
        window.onload = function() {
            const name = localStorage.getItem('first_name') || 'Friend';
            document.getElementById('userGreeting').innerText = `Welcome back, ${name}.`;
        };
    </script>
</body>
</html>
